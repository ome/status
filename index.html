<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>OME Project Dashboard</title>
  <link href="static/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
</head>

<body>
  <div id="wrapper">
    <h1>OME Project Dashboard</h1>
    <p class="subtitle">Daily snapshot of core repositories with quick metadata.</p>
    <p id="generated-at" class="meta-cell"></p>
    <div id="error" class="error-note" style="display:none;"></div>
    <div id="sections">
      <div class="section-card">
        <p class="meta-cell">Loading dashboard...</p>
      </div>
    </div>
  </div>
  <noscript>
    <div class="section-card error-note">Enable JavaScript to view the dashboard.</div>
  </noscript>
  <script>
    (function () {
      const sectionsEl = document.getElementById('sections');
      const generatedAtEl = document.getElementById('generated-at');
      const errorEl = document.getElementById('error');

      const headers = ['Name', 'Created', 'Updated', 'Issues/PRs', 'Size', 'Last commit', 'Topics'];

      function emptyMarker() {
        const span = document.createElement('span');
        span.className = 'empty';
        span.textContent = '--';
        return span;
      }

      function setError(message) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }

      function clearError() {
        errorEl.textContent = '';
        errorEl.style.display = 'none';
      }

      function formatDateMonth(value) {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toISOString().slice(0, 7);
      }

      function formatDateDay(value) {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toISOString().slice(0, 10);
      }


      function createTextCell(value, className, sortValue) {
        const td = document.createElement('td');
        if (className) td.className = className;
        if (sortValue !== undefined && sortValue !== null && sortValue !== '') {
          td.dataset.order = sortValue;
        }
        if (value === undefined || value === null || value === '') {
          td.appendChild(emptyMarker());
        } else {
          td.textContent = value;
        }
        return td;
      }

      function formatNumber(value) {
        const num = Number(value);
        return Number.isFinite(num) ? num.toLocaleString('en-US') : value;
      }

      function formatSize(sizeKb) {
        const num = Number(sizeKb);
        if (!Number.isFinite(num)) return '';
        const units = ['KB', 'MB', 'GB', 'TB'];
        let size = num;
        let unitIndex = 0;
        while (size >= 1024 && unitIndex < units.length - 1) {
          size /= 1024;
          unitIndex += 1;
        }
        const precision = size >= 100 ? 0 : size >= 10 ? 1 : 2;
        return `${size.toFixed(precision)} ${units[unitIndex]}`;
      }

      function createNameCell(pkg) {
        const td = document.createElement('td');
        td.style.textAlign = 'left';
        const link = document.createElement('a');
        const repo = pkg.repo || pkg.name || 'unknown';
        link.href = 'https://github.com/' + repo;
        link.textContent = pkg.name || repo;
        const desc = pkg.repo_info && pkg.repo_info.description;
        if (desc) {
          link.title = desc;
        }
        td.appendChild(link);
        return td;
      }

      function createLastCommitCell(commit) {
        const td = document.createElement('td');
        td.className = 'commit-cell';
        const hasContent = commit && (commit.date || commit.url || commit.author);
        if (!hasContent) {
          td.appendChild(emptyMarker());
          return td;
        }
        const sortDate = commit.date ? Date.parse(commit.date) : '';
        if (!Number.isNaN(sortDate)) {
          td.dataset.order = sortDate;
        }
        const dateDiv = document.createElement('div');
        dateDiv.className = 'commit-date';
        if (commit.url) {
          const link = document.createElement('a');
          link.href = commit.url;
          link.textContent = formatDateDay(commit.date) || 'commit';
          dateDiv.appendChild(link);
        } else {
          dateDiv.textContent = formatDateDay(commit.date) || 'commit';
        }
        const authorDiv = document.createElement('div');
        authorDiv.className = 'commit-actor';
        authorDiv.textContent = commit.author ? 'by ' + commit.author : '';
        td.appendChild(dateDiv);
        td.appendChild(authorDiv);
        return td;
      }

      function createTopicsCell(topics) {
        const td = document.createElement('td');
        td.className = 'topics-cell';
        if (!topics || topics.length === 0) {
          td.appendChild(emptyMarker());
        } else {
          td.textContent = topics.join(', ');
        }
        return td;
      }

      function buildHeader() {
        const thead = document.createElement('thead');
        const row = document.createElement('tr');
        headers.forEach(text => {
          const th = document.createElement('th');
          th.textContent = text;
          row.appendChild(th);
        });
        thead.appendChild(row);
        return thead;
      }

      function buildRow(pkg) {
        const repoInfo = pkg.repo_info || {};
        const tr = document.createElement('tr');
        tr.appendChild(createNameCell(pkg));
        tr.appendChild(createTextCell(formatDateMonth(repoInfo.created_at), 'meta-cell', Date.parse(repoInfo.created_at || '')));
        tr.appendChild(createTextCell(formatDateMonth(repoInfo.updated_at), 'meta-cell', Date.parse(repoInfo.updated_at || '')));
        tr.appendChild(createTextCell(repoInfo.open_issues, 'meta-cell', Number(repoInfo.open_issues)));
        tr.appendChild(createTextCell(formatSize(repoInfo.size), 'meta-cell', Number(repoInfo.size)));
        tr.appendChild(createLastCommitCell(pkg.last_commit));
        tr.appendChild(createTopicsCell(repoInfo.topics));
        return tr;
      }

      function buildSection(section) {
        const card = document.createElement('div');
        card.className = 'section-card';
        const title = document.createElement('h2');
        title.textContent = section.name || 'Section';
        card.appendChild(title);

        const table = document.createElement('table');
        table.className = 'repo-table';
        table.appendChild(buildHeader());

        const tbody = document.createElement('tbody');
        (section.packages || []).forEach(pkg => {
          tbody.appendChild(buildRow(pkg));
        });
        table.appendChild(tbody);
        card.appendChild(table);
        return card;
      }

      function render(data) {
        clearError();
        sectionsEl.innerHTML = '';
        generatedAtEl.textContent = data.generated_at ? 'Generated at ' + data.generated_at : '';
        (data.sections || []).forEach(section => {
          sectionsEl.appendChild(buildSection(section));
        });
        enhanceTables();
      }

      function enhanceTables() {
        if (!window.simpleDatatables || !simpleDatatables.DataTable) return;
        document.querySelectorAll('.repo-table').forEach(table => {
          if (table.dataset.enhanced === '1') return;
          new simpleDatatables.DataTable(table, {
            searchable: false,
            perPageSelect: false,
            perPage: 50,
            paging: false,
          });
          table.dataset.enhanced = '1';
        });
      }

      async function loadDashboard() {
        try {
          const response = await fetch('generated.yml');
          if (!response.ok) {
            throw new Error('Request failed with status ' + response.status);
          }
          const yamlText = await response.text();
          const parsed = jsyaml.load(yamlText);
          if (!parsed || !parsed.sections) {
            throw new Error('generated.yml is missing required fields');
          }
          render(parsed);
        } catch (err) {
          sectionsEl.innerHTML = '';
          setError('Could not load dashboard data: ' + err.message);
        }
      }

      loadDashboard();
    })();
  </script>
</body>

</html>
