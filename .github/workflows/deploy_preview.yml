name: Deploy/Preview
# For it to work, make sure:
# (1) GH Pages is deployed from the "gh-pages" branch
# (2) The label "preview" exists in the repository
# (3) The PR comes from a branch in the same repository (not a fork)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, labeled, unlabeled, closed]

permissions:
  contents: read

jobs:
  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true

  preview:
    if: |
      github.event_name == 'pull_request' &&
      github.event.action != 'closed' &&
      contains(github.event.pull_request.labels.*.name, 'preview')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Create/Update PR Comment
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr_preview/${{ github.event.number }}/
          ISSUE_NUMBER: ${{ github.event.number }}
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const issue_number = Number(process.env.ISSUE_NUMBER);

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
            });

            const marker = "## ðŸŒ Preview Deployment";
            const botComment = comments.find(c =>
              c.user?.type === 'Bot' && c.body?.includes(marker)
            );

            const commentBody =
              `${marker}\n\n**Preview URL**: [${previewUrl}](${previewUrl})\n\n` +
              `Deployment is in progress and should be available shortly.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: commentBody
              });
            }

      - name: Deploy PR Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: pr_preview/${{ github.event.number }}
          keep_files: true

  cleanup-preview:
    if: |
      github.event_name == 'pull_request' &&
      (
        github.event.action == 'closed' ||
        (github.event.action == 'unlabeled' && github.event.label.name == 'preview')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove preview directory
        id: remove
        run: |
          rm -rf pr_preview/${{ github.event.number }}
          if [ -z "$(git status --porcelain)" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push cleanup
        if: steps.remove.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Remove PR preview #${{ github.event.number }}"
          git push
